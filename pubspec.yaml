name: kaleidoku
description: Kaleidoku is a vibrant Flutter application that offers Sudoku puzzles and solutions. Leveraging a GraphQL API, it provides a spectrum of puzzles to challenge your mind, wrapped up in a delightful, colorful user interface.

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Third-party packages
  http: ^1.1.0
  newton_particles: ^0.1.2
  google_fonts: ^5.1.0

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  logger: ^2.0.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.1.3
  flutter_email_sender: ^6.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.2
  hive_generator: ^2.0.1
  

flutter:
  uses-material-design: true
